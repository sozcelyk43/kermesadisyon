    const menuContainer = document.getElementById('menuContainer');

    // Fiyat formatlama fonksiyonu (adisyon.html ile aynı)
    function formatPrice(price) {
        if (typeof price !== 'number' || isNaN(price)) {
            return '0 ₺'; 
        }
        const formatted = price.toFixed(2).replace('.', ',');
        if (formatted.endsWith(',00')) {
            return formatted.substring(0, formatted.length - 3) + ' ₺';
        }
        return formatted + ' ₺';
    }

     // Kategori adı için CSS sınıfı üreten fonksiyon
    function sanitizeCategoryForCSS(categoryName) {
        if (!categoryName) return 'default';
        const turkishMap = { 'İ': 'I', 'ı': 'i', 'Ö': 'O', 'ö': 'o', 'Ü': 'U', 'ü': 'u', 'Ş': 'S', 'ş': 's', 'Ğ': 'G', 'ğ': 'g', 'Ç': 'C', 'ç': 'c' };
        return categoryName
            .replace(/[İıÖöÜüŞşĞğÇç]/g, match => turkishMap[match] || match) 
            .replace(/&/g, 'AND') 
            .replace(/\s+/g, '-') 
            .replace(/[^a-zA-Z0-9-]/g, '') 
            .toUpperCase(); 
    }

    function renderMenu() {
        menuContainer.innerHTML = ''; 
        const categories = {};
         const categoryColors = { 
            "ET": "category-bg-ET",
            "EKMEK ARASI": "category-bg-EKMEK-ARASI",
            "TATLI": "category-bg-TATLI",
            "İÇECEK": "category-bg-İÇECEK",
            "TOST&HAMBURGER": "category-bg-TOSTHAMBURGER",
            "ÇORBA": "category-bg-ÇORBA",
            "DİĞER": "category-bg-DİĞER",
        };
        const defaultColor = "category-bg-default";

        products.forEach(product => {
            const categoryKey = product.category || 'DİĞER';
            if (!categories[categoryKey]) {
                categories[categoryKey] = [];
            }
            categories[categoryKey].push(product);
        });

        const categoryOrder = ["ÇORBA", "ET", "EKMEK ARASI", "TOST&HAMBURGER", "İÇECEK", "TATLI", "DİĞER"];
        const sortedCategories = Object.keys(categories).sort((a, b) => {
            const indexA = categoryOrder.indexOf(a);
            const indexB = categoryOrder.indexOf(b);
            if (indexA === -1 && indexB === -1) return a.localeCompare(b, 'tr');
            if (indexA === -1) return 1;
            if (indexB === -1) return -1;
            return indexA - indexB;
        });

        sortedCategories.forEach(category => {
            const categorySection = document.createElement('div');
            const bgColorClass = categoryColors[category] || defaultColor;
            categorySection.className = `mb-6 p-4 rounded-lg shadow-md ${bgColorClass}`; 

            const categoryTitle = document.createElement('h3');
            categoryTitle.className = 'text-xl font-semibold mb-4 text-gray-800 border-b border-gray-300 pb-2';
            categoryTitle.textContent = category;
            categorySection.appendChild(categoryTitle);

            const ul = document.createElement('ul');
            ul.className = 'space-y-2';
            categories[category].sort((a, b) => a.name.localeCompare(b, 'tr')).forEach(product => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center text-sm';
                li.innerHTML = `
                    <span class="text-gray-700">${product.name}</span>
                    <span class="font-medium text-gray-900">${formatPrice(product.price)}</span>
                `;
                ul.appendChild(li);
            });
            categorySection.appendChild(ul);
            menuContainer.appendChild(categorySection);
        });
    }

    document.addEventListener('DOMContentLoaded', renderMenu);
